[tool]
[tool.poetry]
name = "mojap_metadta"
version = "0.0.1"
description = "A python package to manage metadata"
license = "MIT"
authors = ["MoJ Data Engineering <cant-remember-our-email>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"
jsonschema = ">=3.0.0"
parameterized = "0.7.*"
PyYAML = "^5"

# A list of all of the optional dependencies, some of which are included in the
# below `extras`. They can be opted into by apps.
Jinja2  = { version = "^2.11", optional = true }

[tool.poetry.extras]
glue = ["Jinja2"]


[tool.poetry.dev-dependencies]
flake8 = "^3.8.4"
black = "^20.8b1"
pytest = "^6.1.2"
pytest-watch = "^4.2.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
